<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link rel="stylesheet" href="./css/greet.css">
</head>

<body>
    <div class="greet-header">
        <h1 class="head">
            GREETING APP
        </h1>

    </div>
    <div class="error_mssg">

    </div>
    

    <div class="output_div">
        <div class="center"></div>

    </div>

    <div class="greet-div-top">
        <div class="center">
            <span class="span-name">
                <h4>
                    NAME:
                </h4>

            </span>
            <input class="faka_gama" type="text" name="enter-name" id="" placeholder="Please enter your name">

            <div class="counter_lbl">
                <span class="counter_label">
                    <h4>
                        counter:
                    </h4>
                    <h4 class="counter_div">
                        0
                    </h4>
                </span>
    
            </div>
        </div>     



    </div>



    <div class="radio-greet-btn">
        <div class="center">
            <label class="IsiXhosa">
                <input type="radio" name="rdio"  id="awe1" value="IsiXhosa" class="rdio" >
                <span>IsiXhosa</span>
            </label>

            <label class="english">
                <input type="radio" name="rdio" id="awe2" value="english" class="rdio" >
                <span>
                    English
                </span>
            </label>

            <label class="portuguese">
                <input type="radio" name="rdio" id="awe3" value="portuguese" class="rdio">
                <span>
                    Portuguese
                </span>
            </label>
            
            <div>
                <div class="greetCtrl">
                    <button class="greetBtn">
                        GREET ME
                    </button>

                    <div class="resetBtn">
                        <button class="reset">
                            RESET
                        </button>
                    </div>

                    <div class="listNames">
                        <button class="listBtn">
                            PEOPLE GREETED
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
